palettes:
  - name: global_palette
    images: automatic

converts:
  - name: tileset
    palette: global_palette
    compress: zx7
    tilesets:
      tile-width: 80
      tile-height: 80
      images:
        - image.png

outputs:
  - type: appvar
    name: vargfx
    source-format: c
    include-file: vargfx.h
    header-string: STRING
    palettes:
      - global_palette
    converts:
      - tileset

