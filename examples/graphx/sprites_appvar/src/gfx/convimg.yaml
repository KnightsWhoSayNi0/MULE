palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 255, b: 255}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    images:
      - ubuntu.png
      - mint.png

outputs:
  - type: appvar
    name: vargfx
    include-file: vargfx.h
    source-format: c
    palettes:
      - global_palette
    converts:
      - sprites

